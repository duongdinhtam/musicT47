<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./reset-login.css" />
    <link rel="stylesheet" href="./style-login.css" />
  </head>
  <body>
    <div class="signup">
      <h1 class="signup-heading">Đăng nhập</h1>
      <button class="signup-social">
        <i class="fa fa-google signup-social-icon"></i>
        <span class="signup-social-text">Đăng nhập với tài khoản Google</span>
      </button>
      <div class="signup-or"><span>Hoặc</span></div>
      <form action="#" class="signup-form" autocomplete="off">
        <label for="fullname" class="signup-label">Tên tài khoản</label>
        <input type="text" id="fullname" class="signup-input" placeholder="musicteam47">
        <label for="password" class="signup-label">Mật khẩu</label>
        <input type="password" id="password" class="signup-input" placeholder="Nhập mật khẩu">
        <button class="signup-submit">Đăng nhập</button>
      </form>
      <p class="signup-already">
        <span>Bạn chưa có tài khoản?</span>
        <a href="register.html" class="signup-login-link">Đăng kí</a>
      </p>
    </div>
  </body>
</html>
