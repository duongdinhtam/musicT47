<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Đăng kí</title>
    <link rel="stylesheet" href="reset-register.css" />
    <link rel="stylesheet" href="style-register.css" />
  </head>
  <body>
    <div class="register">
      <h1 class="register-heading">Đăng kí</h1>
      <form action="#" class="register-form" autocomplete="off">
        <label for="fullname" class="register-label">Tên tài khoản</label>
        <input type="text" id="fullname" class="register-input" placeholder="musicteam47">
        <label for="password" class="register-label">Mật khẩu</label>
        <input type="password" id="password" class="register-input" placeholder="Nhập mật khẩu">
        <label for="password" class="register-label">Nhập lại mật khẩu</label>
        <input type="password" id="password" class="register-input" placeholder="Nhập lại mật khẩu">
        <button class="register-submit">Đăng kí</button>
      </form>
      <p class="register-already">
        <span>Bạn đã có tài khoản?</span>
        <a href="login.html" class="register-login-link">Đăng nhập</a>
      </p>
    </div>
  </body>
</html>
